<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code4Change</title>
    <!-- Add logo as favicon -->
    <link rel="icon" type="image/png" href="logo (2).png"> <!-- Path to your logo image -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .button-28 {
            appearance: none;
            background-color: transparent;
            border: 2px solid #ffffff;
            border-radius: 15px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 18px;
            font-weight: 600;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            width: 400px;
            max-width: 90%;
            gap: 10px;
        }

        .button-28:hover {
            background-color: #ffffff;
            color: #000;
            box-shadow: rgba(255, 255, 255, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        .button-28:active {
            box-shadow: none;
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-black to-gray-700">
    <div class="text-center space-y-6">
        <img src="logo (2).png" alt="Logo" class="mx-auto w-80 h-80 mb-2">
        <h1 class="text-white text-3xl font-semibold mb-2">Code4Change</h1>
        <p class="text-white text-xl font-light mb-8">Connecting Today, Empowering Tomorrow</p>
        <div class="flex flex-col items-center gap-5">
            <a href="https://omraj741.github.io/Startup-Society/" target="_blank" class="button-28">
                <i class="fab fa-instagram"></i> Startup Society
            </a>
            <a href="https://innovience.in" target="_blank" class="button-28">
                <i class="fas fa-globe"></i> Innovience.in
            </a>
        </div>
    </div>
</body>
</html>
